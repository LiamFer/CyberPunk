<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="images/Cyberpunk_2077_favicon.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <title>Cybertown</title>
</head>

<body>

    <header>
        <img id="logo" src="images/logo-yellow.png" alt="">
        <div id="menu-burguer" class="animation-join"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                viewBox="0 0 24 24">
                <path
                    d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm6 17h-12v-2h12v2zm0-4h-12v-2h12v2zm0-4h-12v-2h12v2z" />
            </svg></div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Join us</a>
            <a href="#">Contact</a>
            <a href="#">About me</a>
        </nav>

    </header>

    <main>
        <section id="container-1">

            <div id="welcome-box">
                <div id="textbox">
                    <div id="main-text">
                        <h1 id="typed-text" class="typed2"></h1>
                        <p class="typed3"></p>
                    </div>

                    <article id="additional-content">
                        <p class="typed4"></p>
                    </article>
                </div>
                <img id="main-character" src="images/main-character.png" alt="">
            </div>

            <div class="scroll-line">
                <p>Scroll</p>
                <div></div>
            </div>
        </section>

        <section id="container-2">

            <div id="kanjis-textbox">
                <h1 id="kanjis1">ここであなたはすべてになれる</h1>
                <h1 id="kanjis2">ウィリアムによって作成された</h1>
            </div>
            <img id="judy-girl" src="images/cybergirl-png.png" alt="">

        </section>

        <section id="container-3">
            <div id="join-us-button">
                <h1>Join Us</h1>
            </div>
        </section>

        <section id="container-4">

        </section>


    </main>


    <script src="script.js"></script>
</body>

</html>
